<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="d-flex align-items-center justify-content-center fullwidth">
    <div class="form-container m-3 p-3 border text-center">
      <h2 class="mb-3 h3 primary">Signup</h2>
      <form id="signupForm" onsubmit="return validateSignup()">
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <input type="password" id="password2" placeholder="Confirm Password" required>
        <p id="sign-status" class="text-center primary"></p>
        <button type="submit" class="btn">Sign Up</button>
        <p><a href="login.html">Already have an account?</a></p>
      </form>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
